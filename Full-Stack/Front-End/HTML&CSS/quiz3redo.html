<html>
<head>
	
	<title>Quiz3</title>

<body>
	
		<h1>Register</h1>

	<form>
		<div>
			<label for="first">
				First Name:
			</label>
			<input id="first" type="text" placeholder="John" required/>


			<label for="last">
				Last Name:
			</label>
			<input id="last" type="text" placeholder="Smith" required/>
		</div>
		
		<div>
			<label for="male">
				Male
			</label>
			<input name="gender" type="radio" value="male"/>

			<label for="female">
				Female
			</label>
			<input name="gender" type="radio" value="female"/>

			<label for="other">
				Other
			</label>
			<input name="gender" type="radio" value="other"/>
		</div>
		
		<div>
			<label for="email">
				Email:
			</label>
			<input name="email" type="email" placeholder="your email" required/>
			
			<label for="password">
				Password:
			</label>
			<input name="password" pattern=".{5,10}" required title="5 to 10 characters" id="password" type="password" placeholder="your password"/>
			
		</div>
