<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
      <p>
        <label for="username">Enter a username</label>
        <input
          type="text"
          placeholder="username"
          id="username"
          name="username"
        />
      </p>

      <button>In the middle</button>

      <p>
        <label for="password">Enter a password</label>
        <input
          type="password"
          placeholder="password"
          id="password"
          name="password"
        />
      </p>

      <p>
        <label for="colour">Enter a colour</label>
        <input type="color" id="colour" name="colour" />
      </p>

      <p>
        <label for="num">Enter a number:</label>
        <input
          type="number"
          placeholder="Enter number"
          id="num"
          name="num"
          min="1"
          max="1000"
          step="2"
        />
      </p>
      <button>Submit</button>
      <input type="submit" value="Click me!" />
    </form>
    <hr />
    <button type="button">Please do not submit</button>
    <h2>Hijacking Searches</h2>
    <h3>Search Redit</h3>
    <form action="http://www.reddit.com/search">
      <input type="text" name="q" />
      <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="http://www.google.com/search">
      <input type="text" name="query" />
      <button>Search Google</button>
    </form>
    <h3>Search YouTube</h3>
    <form action="http://www.youtube.com/results">
      <input type="text" name="search_query" />
      <button>Search YouTube</button>
    </form>

    <h2>More Inputs</h2>
    <form action="/birds">
      <input type="checkbox" name="t&c" id="agree" />
      <label for="agree">I agree to Terms & Conditions</label>
      <p>
        <label for="xs">XS:</label>
        <input type="radio" name="size" id="xs" value="xs" />
        <label for="s">S:</label>
        <input type="radio" name="size" id="s" value="s" />
        <label for="m">M:</label>
        <input type="radio" name="size" id="m" value="m" />
      </p>
      <p>
        <label for="meal">Please Select a dish type:</label>
        <select name="meal" id="meal">
          <option value="">Please select a dish</option>
          <option value="rice">rice</option>
          <option value="veg">vegetarian</option>
          <option value="fruit">fruit</option>
        </select>
      </p>
      <p>
        <label for="dates">Amount of Dates</label>
        <input type="range" id="dates" min="1" max="300" name="dates_level" />
      </p>
      <p>
        <label for="requests">Any special requests?</label>
        <br />
        <textarea
          name=""
          id="requests"
          cols="40"
          rows="10"
          name="requests"
          placeholder="Type something here...."
        ></textarea>
      </p>
      <button>Submit</button>
    </form>

    <h2>Validations Demo</h2>
    <form action="/demo">
      <label for="first">Enter First Name</label>
      <input type="text" id="first" name="first" required />
      <p>
        <label for="username">Enter Username</label>
        <input
          type="text"
          id="username"
          name="username"
          minlength="5"
          maxlength="20"
          required
        />
      </p>

      <p>
        <input type="email" required />
      </p>

      <p>
        <input type="url" required />
      </p>

      <button>Submit</button>
    </form>
  </body>
</html>
